<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Practice</title>
</head>
<body>
   <div class="practice">
     <div class="practice__container">
        
            <div class="practice__position--fixed">
               Practice position:fixed
            </div>
            <div class="practice__transform">
               <div class="practice__title">Practice transform</div>
               <div class="practice__translate">
                  <div class="square1">
                     <div class="square2">
                        <div class="square3"></div>
                     </div>
                  </div>
               </div>
               <div class="practice__scale">
                  <div class="square1">
                     <div class="square2">
                        <div class="square3"></div>
                     </div>
                  </div>
               </div>
               <div class="practice__rotate">
                  <div class="square1">
                     <div class="square2">
                        <div class="square3"></div>
                     </div>
                  </div>
               </div>
               <div class="practice__skew">
                  <div class="square1">
                     <div class="square2">
                        <div class="square3"></div>
                     </div>
                  </div>
               </div>
               <div class="practice__transform-origin">
                  <div class="square1">
                     <div class="square2">
                        <div class="square3"></div>
                     </div>
                  </div>
               </div>
               <div class="practice__perspective">
                  <div class="square1">
                     <div class="square2">
                     </div>
                  </div>
               </div>
               
            </div>
            <div class="practice__btn-back">
               <a href="index.html">Back to the ocean</a>
            </div>
         
     </div>
     
   </div>
</body>
</html>
