<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 16</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container"></div>
      </header>
      <main class="main">
        <div class="form">
         <div class="form__container">
            <div class="form__image">
               <img src="img/form.svg" alt="form-picture">
            </div>
            <div class="form__info">
               <p class="form__subtitle">Any questions?</p>
               <h2 class="form__title">
                  Drop us a line
               </h2>
               <form class="form__body" action="https://jsonplaceholder.typicode.com/posts" method="post">
                  <div class="form__item">
                     <label for="firstname">First Name*</label>
                     <input type="text" name="firstName" id="firstname" placeholder="Your first name" required tabindex="1">
                  </div>
                  <div class="form__item">
                     <label for="lastname">Last  Name*</label>
                     <input type="text" name="lastName" id="lastname" placeholder="Your last name" required tabindex="2">
                  </div>
                  <div class="form__item">
                     <label for="email">Email*</label>
                     <input type="email" name="userEmail" id="email" placeholder="Your working email" required tabindex="3">
                  </div>
                  <div class="form__item">
                     <label for="phone">Phone</label>
                     <input type="tel" name="userPhone" id="phone" placeholder="Your phone number" tabindex="4">
                  </div>
                  <div class="form__item">
                     <label for="massage">Message*</label>
                     <textarea name="userMessage" id="massage"  placeholder="Your message" tabindex="5" maxlength="30"></textarea>
                  </div>
                  <div class="form__footer">
                     <div class="form__checkbox checkbox">
                        <input class="checkbox__input" type="checkbox" name="check" id="checkbox" tabindex="6" checked >
                        <label class="checkbox__label" for="checkbox"><span class="checkbox__text">I agree to receive communications from Createx Online School</span></label>
                     </div>
                     <button class="form__btn" type="submit">Send message</button>
                  </div>
                  <div class="form__radio radio">
                    <div class="radio__item">
                        <input id="radio-1" class="radio__input" type="radio" name="agreement" value="I agree">
                        <label for="radio-1" class="radio__label">I agree</label>
                    </div>
                    <div class="radio__item">
                     <input id="radio-2" class="radio__input" type="radio" name="agreement" value="I disagree">
                     <label for="radio-2" class="radio__label">I disagree</label> 
                 </div>
                  </div>
               </form>
            </div>
         </div>
        </div>
         
      </main>
      <footer class="footer">
         <div class="footer__container"></div>
      </footer>
   </div>

</body>
</html>
